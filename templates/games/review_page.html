{% extends "layout.html" %}

{% block content %}
    <div class="content">
        {% if user.username == review.username or user.access_level == "admin" %}
            <div class="horizontal-flex">
                <div class="sub-header mb-5">
                    <a href="{{ url_for('edit_review', game_name=game.name, review_id=review.id) }}">Edit review</a>
                </div>
            </div>
            <hr>
        {% else %}
        {% endif %}
        <div class="mt-20 vertical-flex center-y">
            <span class="dark-text fs-30 text-center text-wrap mb-15">{{ review.title }}</span>
            <span class="mb-15">Review by {{ review.username }}</span>
            <span class="text-wrap text-area mt-20">{{ review.content }}</span>
            <div class="horizontal-flex score {% if review.score >= 7 %}score-green{% elif review.score <= 3 %}score-red{% else %}score-yellow{% endif %}">
                <div class=>{{ review.score }}</div>
                <div class="fs-14 mt-30">/10</div>
            </div>
        </div>
    </div>
{% endblock %}
